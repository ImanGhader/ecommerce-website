<h1> List group </h1>
	
	<ul class="list-group">
		<li class="list-item"> Bob 1</li>
		<li class="list-item"> Bob 2</li>
		<li class="list-item"> Bob 3</li>
	</ul>


<h2> List Group Horizontal </h2>
	
	<ul class="list-group">

		<li class="list-item list-item-inline"> Bob 3</li>
	</ul>
